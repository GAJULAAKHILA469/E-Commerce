{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>
{% if cart %}
<ul>
    {% for item in cart %}
        <li>{{ item.name }} - ₹{{ item.price }}</li>
    {% endfor %}
</ul>
<h3>Total: ₹{{ total }}</h3>
<a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
{% else %}
<p>No items in cart.</p>
{% endif %}
{% endblock %}
